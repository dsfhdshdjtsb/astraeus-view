<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Astreaus View</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/8b73df04b4.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./css/stars.css">
</head>
<body>
    <div class="background-stars">
        <div class="stars"></div>
        <div class="twinkling"></div>
    </div>
    <div class="wrapper">
        <div class="control">
            <h1 class="title">Astreaus View</h1>
            <div class="selection">
                <div class="interesting-stars">
                    <h3 class="samples-header">Interesting Stars</h3>
                    <button class="btn btn-outline-light sample-star-button btn-lg" type="button" id="kic846">KIC 8462852</button>
                    <span class="learn-label" id="846id">Learn More</span> 
                    <button class="btn btn-outline-light sample-star-button btn-lg" type="button" id="kic010">KIC 01026957</button>
                    <span class="learn-label" id="010id">Learn More</span>
                    <button class="btn btn-outline-light sample-star-button btn-lg" type="button" id="kic754">KIC 7548061</button>
                    <span class="learn-label" id="754id">Learn More</span>
                    <!-- <button class="btn btn-outline-light sample-star-button btn-lg" type="button" id="kic014">KIC 01433962</button>
                    <span class="learn-label">Learn More</span>  -->
                    <button class="btn btn-outline-light sample-star-button btn-lg" type="button" id="kic373">KIC 3733346</button>
                    <span class="learn-label" id="373id">Learn More</span> 
                </div>
                <h2 class="searchbar-label">Try your own star: </h2>
                <div></div>
                <div class="input-group searchbar">
                    <label for="kic-form"></label>
                    <div class="input-group-prepend">
                      <span class="input-group-text search-icon" id="basic-addon1">&#xF002;</span>
                    </div>
                    <input type="text" id="kic-form" class="form-control" id="kic-form" placeholder="Enter KIC Number" pattern="^[0-9]*$" aria-label="Enter KIC Number" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="alert alert-danger alert-dismissable error-msg">

            </div>
        </div>
        <div class="main-container">
            <div class="display">
                <div id="canvas"></div>
                <div class="viewing-info">
                    <div class="current-view">
                        <h3 class="current-star-label">Currently Viewing:</h3>
                        <h4 class="current-star"></h4>
                    </div>
                </div>
            </div>
            <div class="graph-info">
                <h4 class="current-star-label">Graph:</h4>
                <p>Days (Barycentric Kepler Julian Days) vs Flux (electrons/s)</p>
                <canvas id="graph"></canvas>
            </div>
        </div>
            <div class="slider-control">
                <h3 class="timeline-label">Timeline (Barycentric Julian Days)</h3>
                <span class="slider-marker" id="first">1</span>
                <input type="range" min="1" max="100" value="50" class="slider" id="time-slider">
                <span class="slider-marker" id="last">3000</span>
            </div>
        </div>
    </div>
    <div class="learn-more-popup">
        <h3 class="star-title">Star Name</h3>
        <i class="fa-solid fa-x xicon"></i>
        <p class="star-info">info</p>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
